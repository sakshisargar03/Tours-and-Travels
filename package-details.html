<!DOCTYPE html>
<html>

<head>
    <title>Package Details</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAP_API"></script>
</head>

<body>

    <header>
        <div class="logo">TravelX</div>
    </header>

    <div class="details-container">

        <div class="left">
            <img src="images/manali.jpg" class="big-img">

            <h2>Manali Honeymoon Tour</h2>
            <p>5 Nights / 6 Days</p>

            <h3>Description</h3>
            <p>
                Enjoy snow, mountains, rivers and luxury hotels in Manali.
            </p>

            <h3>Hotels Included:</h3>
            <ul>
                <li>Snow Valley Resorts</li>
                <li>Royal Himalayan Inn</li>
            </ul>

            <h3>Places Covered:</h3>
            <ul>
                <li>Solang Valley</li>
                <li>Rohtang Pass</li>
                <li>Hidimba Temple</li>
            </ul>

            <a href="booking.html" class="btn">Book Now</a>
        </div>

        <div class="right">
            <h3>Location Map</h3>
            <div id="map"></div>
        </div>

    </div>

    <script>
        function initMap() {
            var location = { lat: 32.2396, lng: 77.1887 };

            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: location
            });

            new google.maps.Marker({ position: location, map: map });
        }

        initMap();
    </script>

</body>

</html>
